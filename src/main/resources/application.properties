spring.application.name=GNUB

# application port setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gnub?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=0414

#show sql
spring.jpa.properties.hibernate.show_sql=true
#show format sql
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.batch.jdbc.initialize-schema=always
management.metrics.enable=true
management.metrics.export.prometheus.enabled=true # Prometheus 사용 시
