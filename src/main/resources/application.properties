spring.application.name=GNUB

# application port setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://3.34.226.191:3306/gnub?serverTimezone=Asia/Seoul
spring.datasource.username=gnub_user
spring.datasource.password=qwer1234

# Show SQL
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate DDL Auto Update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Batch Settings
spring.batch.job.enabled=true
spring.batch.jdbc.initialize-schema=always
spring.batch.job.names=csvShopJob
spring.batch.jdbc.table-prefix=BATCH_


# Thymeleaf HTML 설정 (중요)
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html

# Prometheus Monitoring
management.metrics.enable=true
management.metrics.export.prometheus.enabled=true

# Jackson 설정 (JSON 직렬화 관련)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# 파일 업로드 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# 업로드된 이미지 URL 매핑
spring.web.resources.static-locations=file:uploads/

spring.main.allow-bean-definition-overriding=true