            const shopLocation = { lat: latitude, lng: longitude };

            console.log("Latitude:", latitude);

            const map = new google.maps.Map(document.querySelector(".map"), {

            const customIcon = {

        // ë¶ë§ˆí¬ ê´€ë ¨ ìŠ¤í¬ë¦½íŠ¸
        document.addEventListener("DOMContentLoaded", () => {
            const isLoggedIn = [[${isLoggedIn}]]; // true ë˜ëŠ” false (boolean)
            const memberId = isLoggedIn ? [[${memberId}]] : null;
            const shopId = Number('[[${shop.id}]]'); // ìˆ«ìë¡œ ë³€í™˜í•˜ë‹ˆê¹Œ ì´ê±´ ë¬¸ìì—´ ê°ì‹¸ë„ OK

            let isBookmarked = [[${isBookmarked}]];
    
            window.toggleBookmark = function () {
                if (!memberId) {
                    alert("ë¡œê·¸ì¸ í›„ ì´ìš© ê°€ëŠ¥í•©ë‹ˆë‹¤.");
                    window.location.href = "/member/login";
                    return;
                }
    
                if (isBookmarked) {
                    fetch(`/bookmarks?memberId=${memberId}&shopId=${shopId}`, { method: 'DELETE' })
                        .then(() => {
                            isBookmarked = false;
                            updateBookmarkIcon();
                        });
                } else {
                    openModal();
                }
            };
    
            window.saveBookmark = function (folderId) {
                fetch(`/bookmarks?memberId=${memberId}&shopId=${shopId}${folderId ? `&folderId=${folderId}` : ''}`, {
                    method: 'POST'
                }).then(() => {
                    isBookmarked = true;
                    updateBookmarkIcon();
                    closeModal();
                });
            };
    
            function updateBookmarkIcon() {
                const polygon = document.getElementById("bookmarkIconPolygon");
                if (polygon) polygon.setAttribute("fill", isBookmarked ? "black" : "none");
            }
    
            updateBookmarkIcon();

            window.openModal = function () {
                const modal = document.getElementById("bookmarkModal");
                const overlay = document.getElementById("modalOverlay");

                modal.style.display = "block";
                overlay.style.display = "block";

                // ê°•ì œë¡œ ë¦¬í”Œë¡œìš° ì‹œì¼œì„œ transition ì‘ë™í•˜ê²Œ í•¨
                void modal.offsetWidth;
                modal.classList.add("show");

                fetch(`/bookmarks/folders?memberId=${memberId}`)
                    .then(res => res.json())
                    .then(folders => {
                        const list = document.getElementById("folderList");
                        list.innerHTML = '';
                        folders.forEach(folder => {
                            const btn = document.createElement("button");
                            btn.innerText = folder.name;
                            btn.onclick = () => saveBookmark(folder.id);
                            list.appendChild(btn);
                        });
                    });
            };

            window.closeModal = function () {
                const modal = document.getElementById("bookmarkModal");
                const overlay = document.getElementById("modalOverlay");

                modal.classList.remove("show");
                overlay.style.display = "none";

                // ì• ë‹ˆë©”ì´ì…˜ ì™„ë£Œ í›„ ì™„ì „íˆ ìˆ¨ê¹€
                setTimeout(() => {
                    modal.style.display = "none";
                }, 300); // transition ì‹œê°„ê³¼ ë™ì¼
            };


            // ìŠ¤ì™€ì´í”„ ê°ì§€
            let startY = 0;
            let endY = 0;

            const modal = document.getElementById("bookmarkModal");

            modal.addEventListener("touchstart", (e) => {
                startY = e.touches[0].clientY;
            }, { passive: true });

            modal.addEventListener("touchmove", (e) => {
                endY = e.touches[0].clientY;
            }, { passive: true });

            modal.addEventListener("touchend", () => {
                const distance = endY - startY;
                if (distance > 70) { // ì•„ë˜ë¡œ ìŠ¤ì™€ì´í”„
                    closeModal();
                }
            });



    
            window.createFolder = function () {
                const name = document.getElementById("newFolderName").value;
                if (!name.trim()) return;

                console.log("ğŸ“¦ í´ë” ë§Œë“¤ê¸° ì‹œë„:", name, memberId);

                fetch(`/bookmarks/folders?memberId=${memberId}&name=${encodeURIComponent(name)}`, {
                    method: 'POST'
                }).then(() => {
                    console.log("âœ… í´ë” ìƒì„± ì™„ë£Œ");
                    openModal(); // ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ê¸°
                }).catch(err => {
                    console.error("âŒ í´ë” ìƒì„± ì‹¤íŒ¨:", err);
                });
            };
    
            
        });
    </script>
