<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNUB - 음식점 상세페이지</title>
    <link rel="icon" type="image/png" href="https://github.com/user-attachments/assets/fc7341a0-da3e-4971-9100-ddac29772144">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .body {
            padding-bottom: 80px; /* 푸터 높이만큼 여백을 추가하여 푸터가 겹치지 않도록 설정 */
        }

        body, html {
            background-color: #f0f0f0;
            min-width: 1070px;
            overflow: auto; /* 스크롤 가능하도록 설정 */
        }

        #root {
            width: 100%;
            min-height: auto;
            overflow-x: hidden;
            padding-bottom: 70px; /* 푸터 높이만큼 패딩 추가 */
        }

        .header-content {
            background-color: #f0f0f0;
            height: 74px;
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 400;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hidden {
            display: none;
        }

        .common-desk-header {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .header-wrap {
            background-color: #41bbca;
            width: 1070px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            height: 100%;
        }

        .banner-box {
            margin-top: 0;
            width: 100%;
            display: flex;
            padding-top: 0;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1; 
        }

        .banner-wrap {
            background-color: white;
            width: 1070px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        .banner-content {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .btn-search {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .btn-search img {
            width: 24px;
            height: 20px;
        }

        .main-logo {
            width: 135px;
            height: 45px;
        }

        .main-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .input-wrap {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .input-wrap {
            position: relative;
            display: inline-block;
            margin: 0 auto;
            width: 500px;
            max-width: 100%;
            padding: 0 16px;
            box-sizing: border-box;
            font-family: Pretendard, "Apple SD Gothic Neo", sans-serif;
            font-size: 15px;
            line-height: 1.5;
            color: #000;
            border: none;
            border-radius: 4px;
            background-color: #fff;
            height: calc(100% + 3px);
        }

        .btn-search {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .btn-search img {
            width: 24px;
            height: 24px;
        }
        

        .main-logo {
            flex: 1;
        }

        .input-wrap input {
            width: 100%;
            padding: 8px 32px 8px 12px;
            border: none;
            border-radius: 4px;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            color: inherit;
            background-color: transparent;
        }
        .header-wrap {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: calc(100% + 3px);
        }

        .search-form {
            flex-grow: 2;
            display: flex;
            justify-content: center;
            margin-right: 10%;
        }

        .auth-box {
            flex: 1;
        }

        .input-wrap input:focus {
            outline: none;
        }

        .input-wrap button {
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .search-input {
            width: 340px;
            height: 40px;
            padding: 0 40px 0 15px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
        }

        .search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .map-container {
            width: 100%;
            max-width: 1070px;
            height: 400px; /* 지도 높이 설정 */
            margin: 20px auto; /* 지도 위치 조정 */
            border-radius: 20px; /* 지도 테두리 둥글게 */
            overflow: hidden; /* 둥근 효과 유지 */
        }

        .map {
            width: 100%;
            height: 100%;
        }

        .restaurant-card {
            width: 90%;
            max-width: 1000px;
            background-color: white;
            border-radius: 40px;
            padding: 30px;
            margin: 20px auto; /* 지도 아래 위치 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        } 

        .restaurant-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .restaurant-name-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .save-button {
            cursor: pointer;
        }

        .restaurant-card img {
            width: 20px; /* 아이콘 크기 조절 */
            height: 20px;
            display: inline-block;
            vertical-align: middle; /* 텍스트와 정렬 */
            margin-right: 10px; /* 텍스트와 간격 */
        }


        .like-section {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 18px; /* 숫자 크기 */
        }

        .like-container {
            display: flex;
            align-items: center;
        }

        .like-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .heart-icon {
            width: 20px; /* 하트 크기 */
            height: 20px;
            display: inline-block; /* 크기 고정 */
            margin-left: 5px; /* 숫자와 하트 간격 조정 */
        }

        .business-hours div {
            margin-bottom: 10px; /* 각 항목마다 간격 */
            font-size: 1rem;
            line-height: 1.5;
        }

        .business-hours b {
            margin-right: 5px;
        }

        .business-hours span {
            color: #555;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);  /* 한 줄에 3개 고정 */
            gap: 12px;
            padding: 0;
            list-style: none;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 14px;
        }

        .menu-name, .menu-price {
            white-space: nowrap;
        }

        .dots {
            flex-grow: 1;
            border-bottom: 1px dotted #ccc;
            margin: 0 8px;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        .modal-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            max-width: 1030px;
            margin: 0 auto;
            box-shadow: 0 -8px 16px rgba(0, 0, 0, 0.1); /* 윗부분 그림자 */
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .modal-sheet.show {
            transform: translateY(0%);
        }


        .modal-handle {
            width: 40px;
            height: 4px;
            background-color: #ccc;
            border-radius: 2px;
            margin: 0 auto 16px;
        }

        .modal-title {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bookmark-default {
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            text-align: left;
            cursor: pointer;
        }

        .bookmark-default:hover {
            background-color: #eaeaea;
        }

        .folder-list button {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            text-align: left;
            background-color: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .folder-list button:hover {
            background-color: #e0e0e0;
        }

        .folder-create {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .folder-create input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .create-folder-btn {
            padding: 10px 14px;
            background-color: #41bbca;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .create-folder-btn:hover {
            background-color: #38a4b2;
        }

        .modal-footer {
            margin-top: 20px;
            text-align: right;
        }

        .modal-footer button {
            background: none;
            border: none;
            color: #666;
            font-size: 14px;
            cursor: pointer;
        }



        .folder-create {
            display: flex;
            margin-top: 15px;
            gap: 8px;
        }

        .folder-create input {
            flex: 1;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .menu-link {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .menu-link:hover {
            color: #007BFF;
        }

        /* 갤러리 컨테이너 */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        /* 각 이미지 카드 스타일 */
        .menu-image {
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background-color: #f5f5f5;
            padding: 10px;
            transition: transform 0.3s ease;
            text-align: center;
        }

        /* 이미지 스타일 */
        .menu-image img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* 이미지 아래에 메뉴명 */
        .menu-image p {
            margin-top: 8px;
            font-size: 0.9rem;
            color: #333;
        }

        /* 호버 시 약간 확대 효과 */
        .menu-image:hover {
            transform: scale(1.05);
        }


        .more-menu-btn {
            cursor: pointer;
            color: #555;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .more-menu-btn span {
            margin-left: 5px;
        }

        .bottom-nav-wrapper {
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #f0f0f0;
            border-top: none;
        }

        .bottom-nav {
            width: 1070px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        .bottom-nav a {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }

        .bottom-nav a svg {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        @media screen and (max-width: 1070px) {
        .bottom-nav {
                width: 100%;
        }
        }

        .nav-container {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1070px;
            margin: 0 auto;
            padding: 0 16px;
            border-top: 1px solid rgba(138, 138, 138, 0.1);
        }
        .nav-container .menu-items {
            display: flex;
            align-items: center;
        }

        .nav-container .menu-item {
            margin: 0 15px; 
        }

        .nav-container  {
            margin-left: auto;
        }

        .fixed-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bottom-nav-wrapper {
            z-index: 400;
        }

        @media screen and (max-width: 768px) {
            .restaurant-card {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <header class="header-content">
            <div class="common-desk-header">
                <div class="header-wrap">
                    <div class="main-logo">
                        <a href="/main">
                            <img class="logo" src="https://github.com/user-attachments/assets/fc7341a0-da3e-4971-9100-ddac29772144" alt="Logo">
                        </a>
                    </div>

                    
                    <div class="search-form">
                        <form action="/search" method="get">
                            <div class="input-wrap">
                                <input class="search-input" type="search" id="query" name="query" placeholder="지역, 음식 또는 식당명 입력" th:value="${searchTerm}" maxlength="255" autocomplete="off">
                                <button type="submit" class="btn-search">
                                        <img src="https://github.com/user-attachments/assets/19865e59-1076-4b33-ae6a-9cfbd7b5bbb2" alt="검색버튼">
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="auth-Box"></div>
                </div>
            </div>
        </header>

        <div class="content">
            <!-- 음식점 정보 -->
            <div class="restaurant-card">
                <div class="restaurant-name-container">
                    <h1 class="restaurant-name" th:text="${shop.name}"></h1>
                <!-- 저장 버튼 영역 -->
                <div class="save-button" onclick="toggleBookmark()">
                    <svg id="bookmarkIcon" class="save-icon" width="24" height="24" viewBox="0 0 24 24">
                        <polygon id="bookmarkIconPolygon"
                            th:attr="fill=${isBookmarked} ? 'black' : 'none'"
                            points="20 21 12 13.44 4 21 4 3 20 3 20 21"
                            stroke="black"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2" />
                    </svg>
                </div>

                <!-- Dimmed Background -->
                <div class="modal-overlay" id="modalOverlay" onclick="closeModal()" style="display: none;"></div>

                <!-- Modal Bottom Sheet -->
                <div class="modal-sheet" id="bookmarkModal" style="display: none;">
                    <div class="modal-header">
                        <div class="modal-handle"></div>
                        <h3 class="modal-title">폴더에 저장</h3>
                    </div>

                    <div class="modal-body">
                        <button class="bookmark-default" onclick="saveBookmark(null)">⭐ 그냥 저장하기</button>

                        <div id="folderList" class="folder-list">
                            <!-- 폴더 버튼들 동적으로 삽입됨 -->
                        </div>

                        <div class="folder-create">
                            <input type="text" id="newFolderName" placeholder="새 폴더 이름">
                            <button type="button" class="create-folder-btn" onclick="createFolder()">폴더 만들기</button>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" onclick="closeModal()">닫기</button>
                    </div>
                </div>



                <!-- 지도 컨테이너 -->
                <div class="map-container">
                    <div class="map"></div>
                </div>

                <p class="restaurant-info">
                    <img src="https://github.com/user-attachments/assets/35def7f7-a86e-43d0-905c-675c4212c54f" alt="주소 이모티콘">
                    <span th:text="${shop.address}"></span>
                </p> <br>

                <p class="restaurant-info">
                    <img src="https://github.com/user-attachments/assets/ed0707e8-ae3e-44ec-ab96-175a1c9d088b" alt="전화기 이모티콘">
                    <span th:text="${shop.number}"></span>
                </p> <br>

                <div class="like-section">
                    <div class="like-container">
                        <form th:action="@{/toggleLike}" method="POST">
                            <input type="hidden" name="shopId" th:value="${shop.id}">
                            <button type="submit" class="like-btn">
                                <img class="heart-icon" src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Heart Icon">
                            </button> 
                        </form> &nbsp;
                        <span id="likeCount" th:text="${shop.likeCount}"></span>
                    </div>
                </div>                
            
            </div>
        </div>
        <div class="content hidden" id="tagContent">
            <div class="restaurant-card">
                <h2>
                    맛도리 태그누르기기
                </h2>
                <div class="tag-container">
                    <div class="tag-name">태그 들어갈 자리리</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="restaurant-card">
                <h2>
                    <img src="https://github.com/user-attachments/assets/9b60d89e-c39c-4fca-ae68-78b49d267127" alt="영업시간 이모티콘">
                    영업 시간
                </h2><br>
        
                <div th:if="${#strings.isEmpty(shop.tue) and #strings.isEmpty(shop.wen) and #strings.isEmpty(shop.thu) and #strings.isEmpty(shop.fri) and #strings.isEmpty(shop.sat) and #strings.isEmpty(shop.sun)}">
                    <span th:text="${shop.mon}"></span>
                </div>
        
                <div class="business-hours" th:if="${!#strings.isEmpty(shop.tue) or !#strings.isEmpty(shop.wen) or !#strings.isEmpty(shop.thu) or !#strings.isEmpty(shop.fri) or !#strings.isEmpty(shop.sat) or !#strings.isEmpty(shop.sun)}">
                    <div>
                        <b>월요일 :</b> <span th:text="${!#strings.isEmpty(shop.mon) ? shop.mon : '휴무'}"></span>
                    </div>
                    <div>
                        <b>화요일 :</b> <span th:text="${!#strings.isEmpty(shop.tue) ? shop.tue : (!#strings.isEmpty(shop.mon) ? shop.mon : '휴무')}"></span>
                    </div>
                    <div>
                        <b>수요일 :</b> <span th:text="${!#strings.isEmpty(shop.wen) ? shop.wen : (!#strings.isEmpty(shop.mon) ? shop.mon : '휴무')}"></span>
                    </div>
                    <div>
                        <b>목요일 :</b> <span th:text="${!#strings.isEmpty(shop.thu) ? shop.thu : (!#strings.isEmpty(shop.mon) ? shop.mon : '휴무')}"></span>
                    </div>
                    <div>
                        <b>금요일 :</b> <span th:text="${!#strings.isEmpty(shop.fri) ? shop.fri : (!#strings.isEmpty(shop.mon) ? shop.mon : '휴무')}"></span>
                    </div>
                    <div>
                        <b>토요일 :</b> <span th:text="${!#strings.isEmpty(shop.sat) ? shop.sat : (!#strings.isEmpty(shop.mon) ? shop.mon : '휴무')}"></span>
                    </div>
                    <div>
                        <b>일요일 :</b> <span th:text="${!#strings.isEmpty(shop.sun) ? shop.sun : (!#strings.isEmpty(shop.mon) ? shop.mon : '휴무')}"></span>
                    </div>
                </div>
        
                <br>
        
                <h2>
                    <img src="https://github.com/user-attachments/assets/7d9701cc-3c84-4f7d-9404-0af56f2afc16" alt="메뉴 이코티콘">
                    메뉴
                </h2><br>
        
                <div class="menu-section">
                    <ul id="menuList" class="menu-grid">
                        <li th:each="menu, iterStat : ${shopMenus}" th:if="${iterStat.index < 4}" class="menu-item">
                            <span th:text="${menu.menuName}"
                                  th:attr="data-imgurl=${menu.imgUrl}"
                                  class="menu-name menu-link">
                            </span>
                            <span class="dots"></span>
                            <span class="menu-price" th:text="${menu.price}"></span>
                        </li>
        
                        <li th:each="menu, iterStat : ${shopMenus}" th:if="${iterStat.index >= 4}" class="menu-item hidden-menu" style="display: none;">
                            <span th:text="${menu.menuName}"
                                  th:attr="data-imgurl=${menu.imgUrl}"
                                  class="menu-name menu-link">
                            </span>
                            <span class="dots"></span>
                            <span class="menu-price" th:text="${menu.price}"></span>
                        </li>
                    </ul>
        
                    <div th:if="${#lists.size(shopMenus) > 4}" id="moreMenuButton" class="more-menu-btn">
                        <span id="moreMenuText">더보기</span>
                        <span id="arrowIcon">▼</span>
                    </div>
                </div>

                <!-- 모달창 -->
                <div id="imageModal" class="modal">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <div class="modal-img-wrapper">
                        <img id="modalImage" class="modal-img">
                    </div>
                </div>

                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        const moreButton = document.getElementById('moreMenuButton');
                        const hiddenMenus = document.querySelectorAll('.hidden-menu');
                        const moreMenuText = document.getElementById('moreMenuText');
                        const arrowIcon = document.getElementById('arrowIcon');
                        let isExpanded = false;

                        if (moreButton) {
                            moreButton.addEventListener('click', () => {
                                isExpanded = !isExpanded;
                                hiddenMenus.forEach(menu => {
                                    menu.style.display = isExpanded ? 'flex' : 'none';
                                });
                                moreMenuText.textContent = isExpanded ? '접기' : '더보기';
                                arrowIcon.textContent = isExpanded ? '▲' : '▼';
                            });
                        }

                        // 메뉴 클릭 시 모달 열기
                        document.querySelectorAll('.menu-link').forEach(menu => {

                                const modal = document.getElementById('imageModal');
                                const modalImg = document.getElementById('modalImage');
                                modal.style.display = 'block';
                                modalImg.src = imgUrl;
                            });
                        });

                        // 모달 닫기
                        window.onclick = function(event) {
                            const modal = document.getElementById('imageModal');
                            if (event.target === modal) {
                                modal.style.display = 'none';
                            }
                        };
                    });

                    // 모달 닫기 함수
                    function closeModal() {
                        document.getElementById('imageModal').style.display = 'none';
                    }
                </script>

    <script th:inline="javascript">

        
        function initMap() {
            var latitude = /*[[${shop.lat}]]*/ 0; // 실제 lat 값으로 대체
            var longitude = /*[[${shop.lng}]]*/ 0; // 실제 lng 값으로 대체됩
            var shopLocation = {lat: latitude, lng: longitude};
    
            // 지도를 생성합니다
            var map = new google.maps.Map(document.querySelector(".map"), {
                zoom: 18, // 지도의 확대 수준
                center: shopLocation // 지도의 중심을 식당 위치로 설정
        // 지도 초기화 함수는 window 객체에 등록해 전역 노출시켜야 Google API에서 callback 가능
        window.initMap = function () {
            const latitude = parseFloat('[[${shop.lat}]]');
            const longitude = parseFloat('[[${shop.lng}]]');

            const shopLocation = { lat: latitude, lng: longitude };

            console.log("Latitude:", latitude);
            console.log("Longitude:", longitude);

    
            const map = new google.maps.Map(document.querySelector(".map"), {
                zoom: 18,
                center: shopLocation
            });
    
            const customIcon = {
                url: "https://github.com/user-attachments/assets/e17ed7d7-903e-495c-9f1e-83f144adfdff",
                scaledSize: new google.maps.Size(50, 50),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(15, 30),
            };
    
            new google.maps.Marker({
                position: shopLocation,
                map: map,
                icon: customIcon
            });
        }

        };
    
        // 북마크 관련 스크립트
        document.addEventListener("DOMContentLoaded", () => {
            const isLoggedIn = [[${isLoggedIn}]]; // true 또는 false (boolean)
            const memberId = isLoggedIn ? [[${memberId}]] : null;
            const shopId = Number('[[${shop.id}]]'); // 숫자로 변환하니까 이건 문자열 감싸도 OK

            let isBookmarked = [[${isBookmarked}]];
    
            window.toggleBookmark = function () {
                if (!memberId) {
                    alert("로그인 후 이용 가능합니다.");
                    window.location.href = "/member/login";
                    return;
                }
    
                if (isBookmarked) {
                    fetch(`/bookmarks?memberId=${memberId}&shopId=${shopId}`, { method: 'DELETE' })
                        .then(() => {
                            isBookmarked = false;
                            updateBookmarkIcon();
                        });
                } else {
                    openModal();
                }
            };
    
            window.saveBookmark = function (folderId) {
                fetch(`/bookmarks?memberId=${memberId}&shopId=${shopId}${folderId ? `&folderId=${folderId}` : ''}`, {
                    method: 'POST'
                }).then(() => {
                    isBookmarked = true;
                    updateBookmarkIcon();
                    closeModal();
                });
            };
    
            function updateBookmarkIcon() {
                const polygon = document.getElementById("bookmarkIconPolygon");
                if (polygon) polygon.setAttribute("fill", isBookmarked ? "black" : "none");
            }
    
            updateBookmarkIcon();

            window.openModal = function () {
                const modal = document.getElementById("bookmarkModal");
                const overlay = document.getElementById("modalOverlay");

                modal.style.display = "block";
                overlay.style.display = "block";

                // 강제로 리플로우 시켜서 transition 작동하게 함
                void modal.offsetWidth;
                modal.classList.add("show");

                fetch(`/bookmarks/folders?memberId=${memberId}`)
                    .then(res => res.json())
                    .then(folders => {
                        const list = document.getElementById("folderList");
                        list.innerHTML = '';
                        folders.forEach(folder => {
                            const btn = document.createElement("button");
                            btn.innerText = folder.name;
                            btn.onclick = () => saveBookmark(folder.id);
                            list.appendChild(btn);
                        });
                    });
            };

            window.closeModal = function () {
                const modal = document.getElementById("bookmarkModal");
                const overlay = document.getElementById("modalOverlay");

                modal.classList.remove("show");
                overlay.style.display = "none";

                // 애니메이션 완료 후 완전히 숨김
                setTimeout(() => {
                    modal.style.display = "none";
                }, 300); // transition 시간과 동일
            };


            // 스와이프 감지
            let startY = 0;
            let endY = 0;

            const modal = document.getElementById("bookmarkModal");

            modal.addEventListener("touchstart", (e) => {
                startY = e.touches[0].clientY;
            }, { passive: true });

            modal.addEventListener("touchmove", (e) => {
                endY = e.touches[0].clientY;
            }, { passive: true });

            modal.addEventListener("touchend", () => {
                const distance = endY - startY;
                if (distance > 70) { // 아래로 스와이프
                    closeModal();
                }
            });



    
            window.createFolder = function () {
                const name = document.getElementById("newFolderName").value;
                if (!name.trim()) return;

                console.log("📦 폴더 만들기 시도:", name, memberId);

                fetch(`/bookmarks/folders?memberId=${memberId}&name=${encodeURIComponent(name)}`, {
                    method: 'POST'
                }).then(() => {
                    console.log("✅ 폴더 생성 완료");
                    openModal(); // 다시 불러오기
                }).catch(err => {
                    console.error("❌ 폴더 생성 실패:", err);
                });
            };
    
            
        });
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALc92CwPRZXE1Amxh53NyxniBJOHTuka4&callback=initMap" async defer></script>
