<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNUB - 로그인</title>
    <link rel="icon" type="image/png" href="https://github.com/user-attachments/assets/fc7341a0-da3e-4971-9100-ddac29772144">
    <style>
        body {
            margin: 0; 
            font-family: 'Malgun Gothic', sans-serif; 
            background-color: #FFFFFF; /* 배경색을 흰색으로 변경 */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            min-height: 100vh; /* min-height로 변경 */
        }

        /* 로그인 폼 스타일 */
        .login-form {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            margin-top: 60px; 
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: none; 
            width: 300px; 
            text-align: center; 
            border: none; /* 테두리 제거 */
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%; /* 입력 필드 너비 */
            padding: 10px; /* 패딩 */
            margin: 10px 0; /* 간격 */
            border: 1px solid #ccc; /* 테두리 */
            border-radius: 5px; /* 모서리 둥글게 */
            font-size: 16px; /* 글자 크기 */
        }

        .login-form button {
            width: 100%; /* 버튼 너비 */
            padding: 10px; /* 패딩 */
            border: none; /* 테두리 없음 */
            border-radius: 5px; /* 모서리 둥글게 */
            background-color: #41bbca; /* 배경색 */
            color: white; /* 글자 색상 */
            font-size: 16px; /* 글자 크기 */
            cursor: pointer; /* 포인터 커서 */
            margin-top: 10px; /* 상단 여백 */
        }

        .footer-links {
            margin-top: 15px; /* 상단 여백 */
            font-size: 14px; /* 글자 크기 */
        }

        .footer-links a {
            margin: 0 5px; /* 간격 */
            text-decoration: none; /* 밑줄 없음 */
            color: #007BFF; /* 링크 색상 */
        }

    </style>
</head>
<body>
    <!-- 로그인 폼 -->
    <div class="login-form">
        <a th:href="@{/main}">
            <img src="https://github.com/onegyeol/GNUB/blob/main/%E1%84%85%E1%85%A9%E1%84%80%E1%85%A9(%E1%84%87%E1%85%A2%E1%84%80%E1%85%A7%E1%86%BCX).png?raw=true" alt="로고" style="max-width: 100%; height: auto; margin-bottom: 20px;">
        </a>
        <h2>로그인</h2>
        <form th:action="@{/member/login}" method="post">
            <input type="text" id="email" name="email" placeholder="이메일" required onkeydown="handleKeyPress(event)">
            <input type="password" id="password" name="password" placeholder="비밀번호" required onkeydown="handleKeyPress(event)">
            <button type="submit">로그인</button>
        </form>
        <div class="footer-links">
            <a href="#">비밀번호 찾기</a>
            <a href="#">아이디 찾기</a>
            <a th:href="@{/member/new}">회원가입</a> <!-- 회원가입 버튼 수정 -->
        </div>
    </div>
    <script th:inline="javascript">
        // 페이지 로드 시 에러 파라미터 확인
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                alert("입력하신 아이디나 비밀번호가 올바르지 않습니다.");
            }
        }
    // Enter 키를 눌렀을 때 로그인 함수 호출
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            event.target.form.submit();
        }
    }
    </script>



</body>
</html>
