<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인화면</title>
    <!-- 타임리프를 사용한 CSS 경로 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    
    <style>
        /* 링크 스타일 */
        .header .links {
            display: flex; /* 플렉스 박스 사용 */
            align-items: center; /* 수직 정렬 */
        }

        /* 링크 기본 스타일 */
        .header a {
            margin-left: 10px; /* 링크 간격 */
            text-decoration: none; /* 밑줄 없음 */
            color: black; /* 글자 색상 */
            font-size: 25px; /* 글자 크기 */
        }
        
        /* 이미지 버튼 컨테이너 스타일 */
        .image-buttons {
            display: flex; /* 플렉스 박스 사용 */
            justify-content: flex-start; /* 버튼 간격 조절 */
            margin: 20px auto; /* 상하 여백 추가 및 중앙 정렬 */
            width: 80%; /* 전체 너비의 80%로 설정 */
            flex-wrap: wrap; /* 줄 바꿈을 허용하여 여러 줄로 배치 */
        }

        /* 이미지 버튼 스타일 */
        .image-btn {
            background-color: transparent; /* 배경색 투명 */
            border: none; /* 테두리 없음 */
            cursor: pointer; /* 커서 포인터로 변경 */
            margin: 0 10px; /* 버튼 간격 추가 */
        }

        /* 이미지의 최대 너비 설정 */
        .image-btn img {
            width: 300px; /* 원하는 너비로 설정 */
            height: 200px; /* 원하는 높이로 설정 */
            object-fit: cover; /* 비율 유지하면서 잘라내기 */
        }

        /* 이미지 버튼 컨테이너 스타일 */
        .image-btn-container {
            display: flex; /* 플렉스 박스 사용 */
            flex-direction: column; /* 세로 정렬 */
            align-items: center; /* 중앙 정렬 */
            width: 23%; /* 4개씩 배치하기 위해 각 컨테이너의 너비 설정 */
            margin: 1%; /* 간격을 일정하게 유지하기 위한 여백 */
        }

        /* 글상자 스타일 */
        .text-area {
            margin-right: 10px; /* 버튼과의 간격 */
            padding: 5px; /* 패딩 추가 */
            border: none; /* 테두리 없음 */
            border-radius: 5px; /* 모서리 둥글게 */
            width: 100%; /* 너비를 100%로 설정 */
            height: 10px; /* 높이 설정 */
            resize: none; /* 크기 조절 비활성화 */
            background-color: none; /* 배경색 설정 */
            text-align: center; /* 가로 중앙 정렬 */
            line-height: 50px; /* 수직 중앙 정렬을 위한 높이 설정 */            
            cursor: pointer; /* 포인터 커서 */
        }

        .number-display {
            margin-top: 10px; /* 글상자와 숫자 간격 */
            font-size: 15px; /* 숫자 크기 */
        }

        /* 버튼을 글상자 옆에 붙이기 위해 flex 사용 */
        .text-area-container {
            display: flex; /* 플렉스 박스 사용 */
            align-items: center; /* 중앙 정렬 */
            margin-top: 10px; /* 이미지와 글상자 간격 */
            width: 100%; /* 너비를 100%로 설정 */
        }
        .toggle-btn {
            margin-left: 10px; /* 버튼과의 간격 */
            padding: 5px 10px; /* 버튼 패딩 */
            border: none; /* 테두리 없음 */
            border-radius: 5px; /* 모서리 둥글게 */
            background-color: #88CDD0; /* 배경색 */
            color: black; /* 글자 색상 */
            cursor: pointer; /* 포인터 커서 */
        }
        .fixed-button {
            position: fixed; /* 고정 위치 설정 */
            bottom: 20px; /* 화면 하단에서의 거리 */
            right: 20px; /* 화면 우측에서의 거리 */
            background-color: #88CDD0; /* 버튼 배경색 */
            padding: 10px 15px; /* 버튼 패딩 */
            border: none; /* 테두리 없음 */
            border-radius: 5px; /* 모서리 둥글게 */
            color: white; /* 글자 색상 */
            font-size: 16px; /* 글자 크기 */
            cursor: pointer; /* 커서 포인터로 변경 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* 그림자 효과 */
        }
        .fixed-button button {
            background-color: transparent; /* 투명 배경 */
            border: none; /* 테두리 없음 */
            color: inherit; /* 부모의 색상 상속 */
            font-size: inherit; /* 부모의 글자 크기 상속 */
            cursor: pointer; /* 커서 포인터로 변경 */
        }      
    </style>
</head>
<body>
    
    <div class="header">
        <!-- 로고 이미지 -->
        <a th:href="@{/main}"> <!-- 메인 페이지 링크 추가 -->
             <img src="https://github.com/user-attachments/assets/fc7341a0-da3e-4971-9100-ddac29772144" alt="Logo" class="logo">
        </a>
        
        <div class="links">
            <!-- 로그인 안했을 때 보이는 메뉴바 -->
            <div th:if="${session.loginEmail == null}">
                <a th:href="@{/member/login}">Login</a>
                <a th:href="@{/member/new}">Signup</a>
            </div>
            <!-- 로그인 했을 때 보이는 메뉴바 -->
            <div th:if="${session.loginEmail != null}">
                <a th:href="@{/board/main}">Board</a>
                <a th:href="@{/myPage}">Mypage</a>
                <a th:href="@{/member/logout}">Logout</a>
            </div>
        </div>
    </div>

    <!-- 검색 창 -->
    <div id="header" role="banner">            
        <div id="topSearchWrap" class="header_inner">
            <div id="search_area" class="search_area">
                <div class="serach_group">
                    <div id="serach" class="search_group_inner">
                        <form id="sform" name="search" role="search" action="" method="get">
                            <fieldset>
                                <legend class="blind">검색</legend>
                                <div class="search_input_box">
                                    <input id="query" name="query" type="search" placeholder="검색" maxlength="255" autocomplete="off" class="search_input">
                                </div>
                                <button type="submit" class="btn_search" >
                                    <span class="ico_btn_search_img">
                                        <img src="/image/searching-icon.png" alt="검색버튼">
                                    </span>
                                </button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 식당 리스트 -->
    <main class="search_menu">
        <div class="restaurant_list">
            <!-- 반복문으로 데이터 렌더링 -->
            <div th:each="shop : ${shops}" class="restaurant">
                <div class="restaurant_content">
                    <button class="restaurant_img_container" th:onclick="'goToFoodDetails(' + ${shop.id} + ')'">
                        <img class="restaurant_img" th:src="@{'/image/restaurant.jpg'}" alt="가게이미지">
                    </button>
                    
                    <div class="restaurant_text">
                        <span class="restaurant_name" th:text="${shop.name}"></span>
                        <div class="restaurant_tags">
                            <span class="restaurant_tag" th:text="'#' + ${shop.region}"></span>
                            <span class="restaurant_tag" th:text="'#' + ${shop.category}"></span>
                        </div>
                    </div>
                    
                    <!-- 좋아요 버튼 -->
                    <div class="image-btn-container">
                        <div class="number-display" th:id="'numberDisplay-' + ${shop.id}" th:text="${shop.likeCount}">0</div>
                        <form th:action="@{/like}" method="POST">
                            <input type="hidden" name="shopId" th:value="${shop.id}">
                            <button type="submit" th:id="'likeButton-' + ${shop.id}" class="toggle-btn">좋아요</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
        
    <script src="/javascript/script.js" defer></script> <!--script.js 파일을 불러옴 -->

</body>
</html>
