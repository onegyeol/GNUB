        <script>
            let map;
            let markers = [];
            let shopsVisible = false;
        
            // âœ… ì „ì—­ initMap í•¨ìˆ˜ (Google Maps APIê°€ ìë™ í˜¸ì¶œ)
            function initMap() {
                console.log("ğŸ”´ initMap í˜¸ì¶œ");
                const fallbackLocation = { lat: 35.1531, lng: 128.098 }; // ê²½ìƒêµ­ë¦½ëŒ€ ê¸°ë³¸ ìœ„ì¹˜
        
                // ì§€ë„ ë° ë§ˆì»¤ ìƒì„± í•¨ìˆ˜
                function createMap(center) {
                    map = new google.maps.Map(document.getElementById("map"), {
                        center: center,
                        zoom: 15,
                        styles: [
                            { featureType: "poi", elementType: "labels", stylers: [{ visibility: "off" }] },
                            { featureType: "poi.business", elementType: "all", stylers: [{ visibility: "off" }] }
                        ]
                    });
        
                    new google.maps.Marker({
                        position: center,
                        map: map,
                        title: "í˜„ì¬ ìœ„ì¹˜",
                        icon: {
                            url: "https://github.com/user-attachments/assets/a2a22265-fb9e-4c91-ad09-ecfd3ea83057",
                            scaledSize: new google.maps.Size(40, 40),
                            anchor: new google.maps.Point(15, 30),
                        }
                    });
        
                    // ë²„íŠ¼ ìƒì„±
                    const buttonDiv = document.createElement("div");
                    buttonDiv.innerText = "ğŸ½ï¸ ìŒì‹ì  ë„ìš°ê¸°";
                    buttonDiv.style.cssText = `
                        background: #fff;
                        border: 2px solid #ccc;
                        border-radius: 8px;
                        padding: 8px 12px;
                        margin: 10px;
                        font-size: 14px;
                        cursor: pointer;
                        text-align: center;
                        box-shadow: 0px 2px 6px rgba(0,0,0,0.3);
                    `;
        
                    buttonDiv.onclick = () => {
                        if (shopsVisible) {
                            hideShopMarkers();
                            buttonDiv.innerText = "ğŸ½ï¸ ìŒì‹ì  ë„ìš°ê¸°";
                        } else {
                            loadShops();
                            buttonDiv.innerText = "âŒ ìŒì‹ì  ìˆ¨ê¸°ê¸°";
                        }
                        shopsVisible = !shopsVisible;
                    };
        
                    map.controls[google.maps.ControlPosition.TOP_RIGHT].push(buttonDiv);
                }
        
                // ìœ„ì¹˜ ì •ë³´ ìš”ì²­
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const userLocation = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            console.log("ğŸ“ ìœ„ì¹˜ ìˆ˜ì‹ :", userLocation);
                            createMap(userLocation);
                        },
                        (error) => {
                            console.warn("âš ï¸ ìœ„ì¹˜ì •ë³´ ì‹¤íŒ¨:", error);
                            createMap(fallbackLocation); // ì‹¤íŒ¨ ì‹œ fallback ìœ„ì¹˜ë¡œ ìƒì„±
                        }
                    );
                } else {
                    console.warn("âŒ geolocation ì‚¬ìš© ë¶ˆê°€");
                    createMap(fallbackLocation);
                }
            }
        
            // ìŒì‹ì  ë¡œë”© í•¨ìˆ˜
            function loadShops() {
                const bounds = map.getBounds();
                const ne = bounds.getNorthEast();
                const sw = bounds.getSouthWest();
        
                const customIcon = {
                    url: "https://github.com/user-attachments/assets/e17ed7d7-903e-495c-9f1e-83f144adfdff",
                    scaledSize: new google.maps.Size(30, 30),
                    anchor: new google.maps.Point(15, 30),
                };
        
                markers.forEach(marker => marker.setMap(null));
                markers = [];
        
                fetch(`/api/shops?neLat=${ne.lat()}&neLng=${ne.lng()}&swLat=${sw.lat()}&swLng=${sw.lng()}`)
                    .then(res => res.json())
                    .then(data => {
                        data.forEach(shop => {
                            if (shop.lat && shop.lng) {
                                const marker = new google.maps.Marker({
                                    position: { lat: parseFloat(shop.lat), lng: parseFloat(shop.lng) },
                                    map: map,
                                    title: shop.name,
                                    icon: customIcon,
                                });
        
                                const infoWindow = new google.maps.InfoWindow({
                                    content: `
                                        <div style="font-size: 14px; font-family: 'Noto Sans KR', sans-serif;">
                                            <strong>${shop.name}</strong><br/>
                                            <span style="color: gray;">${shop.address}</span>
                                        </div>
                                    `
                                });
        
                                marker.addListener("mouseover", () => infoWindow.open(map, marker));
                                marker.addListener("mouseout", () => infoWindow.close());
                                marker.addListener("click", () => window.location.href = `/foodDetails/${shop.id}`);
        
                                markers.push(marker);
                            }
                        });
                    });
            }
        
            // ë§ˆì»¤ ì œê±°
            function hideShopMarkers() {
                markers.forEach(marker => marker.setMap(null));
                markers = [];
            }
        
            // Google Maps APIì—ì„œ ìš”êµ¬í•˜ëŠ” ì „ì—­ ë“±ë¡
            window.initMap = initMap;
        </script>
