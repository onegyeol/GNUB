        <script>
            let map;
            let markers = []; // ìƒì„±ëœ ë§ˆì»¤ë“¤ì„ ê´€ë¦¬í•  ë°°ì—´
            let shopsVisible = false; // ë§ˆì»¤ í‘œì‹œ ìƒíƒœ ì €ì¥

            function initMap() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        const userLocation = { lat: position.coords.latitude, lng: position.coords.longitude };

                        // ì§€ë„ ì´ˆê¸°í™”
                        map = new google.maps.Map(document.getElementById("map"), {
                            center: userLocation,
                            zoom: 15,
                            styles: [
                                {
                                    featureType: "poi",  // POI ì „ì²´
                                    elementType: "labels", // ë¼ë²¨ë§Œ ì œê±°í•  ê²½ìš°
                                    stylers: [{ visibility: "off" }]
                                },
                                {
                                    featureType: "poi.business",  // ìƒì  ê´€ë ¨ POIë§Œ
                                    elementType: "all",
                                    stylers: [{ visibility: "off" }]
                                }
                            ]
                        });

                        // ë‚´ìœ„ì¹˜
                        const myLocation = {
                            url: "https://github.com/user-attachments/assets/a2a22265-fb9e-4c91-ad09-ecfd3ea83057", 
                            scaledSize: new google.maps.Size(40, 40),
                            origin: new google.maps.Point(0, 0),
                            anchor: new google.maps.Point(15, 30),
                        };

                        // í˜„ì¬ ìœ„ì¹˜ ë§ˆì»¤ ì¶”ê°€
                        new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "í˜„ì¬ ìœ„ì¹˜",
                            icon: myLocation
                        });

                         // ìŒì‹ì  ë„ìš°ê¸° ë²„íŠ¼ ìƒì„±
                        const buttonDiv = document.createElement("div");
                        buttonDiv.style.backgroundColor = "#fff";
                        buttonDiv.style.border = "2px solid #ccc";
                        buttonDiv.style.borderRadius = "8px";
                        buttonDiv.style.padding = "8px 12px";
                        buttonDiv.style.margin = "10px";
                        buttonDiv.style.fontSize = "14px";
                        buttonDiv.style.cursor = "pointer";
                        buttonDiv.style.textAlign = "center";
                        buttonDiv.style.boxShadow = "0px 2px 6px rgba(0,0,0,0.3)";
                        buttonDiv.innerText = "ğŸ½ï¸ ìŒì‹ì  ë„ìš°ê¸°";
                        buttonDiv.onclick = loadShops;  // ë²„íŠ¼ í´ë¦­ ì‹œ ìŒì‹ì  ë§ˆì»¤ í‘œì‹œ í•¨ìˆ˜ ì‹¤í–‰

                        // âœ… í´ë¦­ ì‹œ ë§ˆì»¤ í† ê¸€
                        buttonDiv.onclick = () => {
                            if (shopsVisible) {
                                hideShopMarkers(); // ë§ˆì»¤ ì œê±°
                                buttonDiv.innerText = "ğŸ½ï¸ ìŒì‹ì  ë„ìš°ê¸°";
                            } else {
                                loadShops(); // ë§ˆì»¤ í‘œì‹œ
                                buttonDiv.innerText = "âŒ ìŒì‹ì  ìˆ¨ê¸°ê¸°";
                            }
                            shopsVisible = !shopsVisible;
                        };

                        // ë²„íŠ¼ì„ ì§€ë„ì— ì¶”ê°€
                        map.controls[google.maps.ControlPosition.TOP_RIGHT].push(buttonDiv);
                    });
                } else {
                    alert("ìœ„ì¹˜ ì •ë³´ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                }
            }

            // ìŒì‹ì  ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜
            function loadShops() {
                const bounds = map.getBounds(); // í˜„ì¬ ì§€ë„ í™”ë©´ì˜ ê²½ê³„ ê°€ì ¸ì˜¤ê¸°
                const ne = bounds.getNorthEast(); // ë¶ë™ìª½ ì¢Œí‘œ
                const sw = bounds.getSouthWest(); // ë‚¨ì„œìª½ ì¢Œí‘œ

                console.log("í˜„ì¬ ì§€ë„ ì˜ì—­:", ne.lat(), ne.lng(), sw.lat(), sw.lng()); // ë””ë²„ê¹…ìš©

                // ìŒì‹ì  ë§ˆì»¤ ì•„ì´ì½˜ ì„¤ì • (í…ŒìŠ¤íŠ¸ìš© ì•„ì´ì½˜ URL ì ìš©)
                const customIcon = {
                    url: "https://github.com/user-attachments/assets/e17ed7d7-903e-495c-9f1e-83f144adfdff", 
                    scaledSize: new google.maps.Size(30, 30),
                    origin: new google.maps.Point(0, 0),
                    anchor: new google.maps.Point(15, 30),
                };


                // ê¸°ì¡´ ë§ˆì»¤ ì‚­ì œ (ì¤‘ë³µ í‘œì‹œ ë°©ì§€)
                markers.forEach(marker => marker.setMap(null));
                markers = [];

                // ì„œë²„ì— í˜„ì¬ ì§€ë„ ì˜ì—­ì„ ì „ë‹¬í•˜ì—¬ í•´ë‹¹ ì§€ì—­ ìŒì‹ì  ê°€ì ¸ì˜¤ê¸°
                fetch(`/api/shops?neLat=${ne.lat()}&neLng=${ne.lng()}&swLat=${sw.lat()}&swLng=${sw.lng()}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log("Fetched shops:", data);

                        data.forEach(shop => {
                            if (shop.lat && shop.lng) {
                                const position = { lat: parseFloat(shop.lat), lng: parseFloat(shop.lng) };

                                const marker = new google.maps.Marker({
                                    position: position,
                                    map: map,
                                    title: shop.name,
                                    icon: customIcon,
                                });

                                // InfoWindow ìƒì„±
                                const infoWindow = new google.maps.InfoWindow({
                                    content: `
                                        <div style="font-size: 14px; font-family: 'Noto Sans KR', sans-serif;">
                                            <strong>${shop.name}</strong><br/>
                                            <span style="color: gray;">${shop.address}</span>
                                        </div>
                                    `
                                });

                                // ë§ˆìš°ìŠ¤ ì˜¤ë²„ ì‹œ ì—´ê¸°
                                marker.addListener("mouseover", () => {
                                    infoWindow.open(map, marker);
                                });

                                // ë§ˆìš°ìŠ¤ ì•„ì›ƒ ì‹œ ë‹«ê¸°
                                marker.addListener("mouseout", () => {
                                    infoWindow.close();
                                });

                                // âœ… ë§ˆì»¤ í´ë¦­ ì‹œ ìƒì„¸ í˜ì´ì§€ ì´ë™
                                marker.addListener("click", () => {
                                    console.log(`ğŸ”— ì´ë™: /shopDetails/${shop.id}`);
                                    window.location.href = `/shopDetails/${shop.id}`;
                                });

                                google.maps.event.addListener(infoWindow, 'domready', () => {
                                    const closeBtn = document.querySelector(".gm-ui-hover-effect");
                                    if (closeBtn) closeBtn.style.display = "none";
                                });

                                markers.push(marker); // ë§ˆì»¤ ë¦¬ìŠ¤íŠ¸ì— ì¶”ê°€
                            } else {
                                console.warn("Invalid shop location:", shop);
                            }
                        });
                    })
                    .catch(error => console.error("Error fetching shop data:", error));
            }

            // ë§ˆì»¤ ì œê±° í•¨ìˆ˜
            function hideShopMarkers() {
                markers.forEach(marker => marker.setMap(null));
                markers = [];
            }

        </script>
