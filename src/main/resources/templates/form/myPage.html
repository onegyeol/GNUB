<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* 헤더 스타일 */
        .header-container h1 {
            font-size: 40px; /* MyPage 제목 크기 조정 */
            text-align: center; /* 제목 가운데 정렬 */
        }

        /* content 섹션 스타일 */
        .content {
            display: flex;
            justify-content: center;
            gap: 20px; /* 요소 간격 */
            margin-top: 20px; /* 상단 여백 */
        }

        .content div {
            text-align: center; /* 이미지와 텍스트 가운데 정렬 */
        }

        .content p {
            font-size: 20px;
        }

        /* info 섹션 스타일 */
        .info {
            display: flex;
            flex-direction: column;
            align-items: center; /* 가운데 정렬 */
            margin-top: 40px; /* 상단 여백 */
        }

        .info p {
            font-size: 18px;
            margin: 5px 0; /* 위아래 간격 */
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- 로고 이미지 -->
        <a th:href="@{/main}">
            <img src="https://github.com/user-attachments/assets/fc7341a0-da3e-4971-9100-ddac29772144" alt="Logo" class="logo">
        </a>
        <div class="links">
            <div th:if="${session.loginEmail != null}">
                <a th:href="@{/board/main}">Board</a>
                <a th:href="@{/myPage}">Mypage</a>
                <a th:href="@{/member/logout}">Logout</a>
            </div>
        </div>
    </div>

    <div class="header-container">
        <h1 class="h1">My Page</h1>
    </div>

    <div class="content">
        <div>
            <a th:href="@{/myPage/myPost}">
                <img src="/image/gnub_logo.png" alt="내가 작성한 글">
            </a>
            <p> 내가 작성한 글 </p>
        </div>
        <div>
            <a th:href="@{/myPage/likeList}">
                <img src="/image/gnub_logo.png" alt="내가 좋아요한 가게">
            </a>
            <p> 내가 좋아요한 가게 </p>
        </div>
    </div>

    <div class="info">
        <p>이름: <span th:text="${member.name}"></span></p>
        <p>단과대 / 학과: <span th:text="${departmentCollege} + ' / ' + ${departmentName}"></span></p>
        <p>이메일: <span th:text="${member.email}"></span></p>
    </div>
</body>
</html>
