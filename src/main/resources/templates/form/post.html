<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${board.title}"></title>
    <link rel="icon" type="image/png" href="https://github.com/user-attachments/assets/fc7341a0-da3e-4971-9100-ddac29772144">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .body {
            padding-bottom: 80px; /* 푸터 높이만큼 여백을 추가하여 푸터가 겹치지 않도록 설정 */
        }

        body, html {
            background-color: #f0f0f0;
            min-width: 1070px;
            overflow: auto; /* 스크롤 가능하도록 설정 */
        }

        #root {
            width: 100%;
            min-height: auto;
            overflow-x: hidden;
            padding-bottom: 70px; /* 푸터 높이만큼 패딩 추가 */
        }

        .header-content {
            background-color: #f0f0f0;
            height: 74px;
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 400;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .common-desk-header {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .header-wrap {
            background-color: #41bbca;
            width: 1070px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            height: 100%;
        }

        .banner-box {
            margin-top: 0;
            width: 100%;
            display: flex;
            padding-top: 0;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1; 
        }

        .banner-wrap {
            background-color: white;
            width: 1070px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        .banner-content {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .btn-search {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .btn-search img {
            width: 24px;
            height: 20px;
        }

        .main-logo {
            width: 135px;
            height: 45px;
        }

        .main-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .input-wrap {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .input-wrap {
            position: relative;
            display: inline-block;
            margin: 0 auto;
            width: 500px;
            max-width: 100%;
            padding: 0 16px;
            box-sizing: border-box;
            font-family: Pretendard, "Apple SD Gothic Neo", sans-serif;
            font-size: 15px;
            line-height: 1.5;
            color: #000;
            border: none;
            border-radius: 4px;
            background-color: #fff;
            height: calc(100% + 3px);
        }

        .search-input {
            width: 340px;
            height: 40px;
            padding: 0 40px 0 15px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
        }

        .search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .main-logo {
            flex: 1;
        }

        .input-wrap input {
            width: 100%;
            padding: 8px 32px 8px 12px;
            border: none;
            border-radius: 4px;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            color: inherit;
            background-color: transparent;
        }

        .header-wrap {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: calc(100% + 3px);
        }

        .search-form {
            flex-grow: 2;
            display: flex;
            justify-content: center;
            margin-right: 10%;
        }

        .auth-box {
            flex: 1;
        }

        .input-wrap input:focus {
            outline: none;
        }

        .input-wrap button {
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .search-input {
            width: 340px;
            height: 40px;
            padding: 0 40px 0 15px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
        }

        .search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .post-container {
            width: 1070px; /* 헤더와 푸터와 동일한 가로폭 */
            margin: 0 auto; /* 중앙 정렬 */
            padding: 30px;
            border-radius: 10px;
        }

        .post-header {
            border-bottom: 2px solid #ddd; /* 가로선 추가 */
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .post-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 1%;
        }

        .post-body {
            white-space: normal; /* 일반적인 HTML 렌더링 방식 */
            word-break: break-word; /* 긴 단어 줄바꿈 */
        }

        .post-meta {
            font-size: 14px;
            color: #666;
        }

        .post-actions {
            display: flex;
            justify-content: flex-end; /* 오른쪽 정렬 */
            gap: 10px;
            margin-top: 20px;
            padding-bottom: 80px;  /* 푸터 높이만큼 여백 추가 */
        }

        .post-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .post-actions .btn-list {
            background-color: #41bbca;
            color: white;
        }

        .post-actions .btn-edit {
            background-color: #f0ad4e;
            color: white;
        }

        .post-actions .btn-delete {
            background-color: #d9534f;
            color: white;
        }

        .post-actions button:hover {
            opacity: 0.8;
        }

        .post-body {
            white-space: normal;
            word-break: break-word;
            margin-bottom: 10%;
        }

        .bottom-nav-wrapper {
            width: 100%;
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 500;
            height: 60px;
        }

        .bottom-nav {
            width: 1070px; /* 헤더와 동일한 너비 */
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            height: 100%;
        }

        .bottom-nav a {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }

        .bottom-nav a svg {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        @media screen and (max-width: 1070px) {
        .bottom-nav {
                width: 100%;
        }
        }

        .nav-container {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1070px;
            margin: 0 auto;
            padding: 0 16px;
            border-top: 1px solid rgba(138, 138, 138, 0.1);
        }
        .nav-container .menu-items {
            display: flex;
            align-items: center;
        }

        .nav-container .menu-item {
            margin: 0 15px; 
        }

        .nav-container  {
            margin-left: auto;
        }

        .fixed-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bottom-nav-wrapper {
            z-index: 400;
        }

        @media screen and (max-width: 768px) {
            .restaurant-card {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
 </head>
 <body>
    <header class="header-content">
        <div class="common-desk-header">
            <div class="header-wrap">
                <div class="main-logo">
                    <a href="/main">
                        <img class="logo" src="https://github.com/user-attachments/assets/fc7341a0-da3e-4971-9100-ddac29772144" alt="Logo">
                    </a>
                </div>

                <div class="search-form">
                    <form action="/search" method="get">
                        <div class="input-wrap">
                            <input class="search-input" type="search" id="query" name="query" placeholder="지역, 음식 또는 식당명 입력" th:value="${searchTerm}" maxlength="255" autocomplete="off">
                            <button type="submit" class="btn-search">
                                <img src="https://github.com/user-attachments/assets/19865e59-1076-4b33-ae6a-9cfbd7b5bbb2" alt="검색버튼">
                            </button>
                        </div>
                    </form>
                </div>
                <div class="auth-Box"></div>
            </div>
        </div>
    </header>

    <div class="post-container">
        <div class="post-header">
            <h1 class="post-title" th:text="${board.title}"></h1>  <!-- 제목 -->
            <p class="post-meta">
                작성자: <span th:text="${board.authorName}"></span> <br>
                작성일: <span th:text="${board.boardCreatedTime}"></span> <br>
                조회수: <span th:text="${board.boardHits}"></span> <br>
            </p>
        </div>
    
        <div class="post-body" th:utext="${board.content}"></div>

        <!--
        <div class="post-actions">
            <button class="btn-list" type="button" onclick="window.location.href='/board/main';">목록으로</button>
            
            <a th:href="@{/board/edit/{id}(id=${board.id})}">
                <button class="btn-edit" type="button">수정</button>
            </a>
    
            <form th:action="@{/board/delete/{id}(id=${board.id})}" method="post" style="display: inline;">
                <button class="btn-delete" type="submit">삭제</button>
            </form>
        </div>
        -->
    </div>
    

    <div class="bottom-nav-wrapper">
        <nav class="bottom-nav">
            <div class="nav-container">

                <a th:href="@{/board/main}" class="nav-item">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3 9H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 21V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>매거진</span>
                </a>
                
                <a th:href="@{/main}" class="nav-item">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9.5L12 3l9 6.5V21a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1v-5H10v5a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9.5z" />
                    </svg>
                    <span>홈</span>
                </a>
                
                
                <a th:href="@{/map}" class="nav-item">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="3 6 9 3 15 6 21 3 21 18 15 21 9 18 3 21 3 6"></polygon>
                        <line x1="9" y1="3" x2="9" y2="18"></line>
                        <line x1="15" y1="6" x2="15" y2="21"></line>
                    </svg>
                    <span>지도</span>
                </a>
                
                <a th:href="${session.loginEmail != null} ? @{/myPage} : @{/member/login}" class="nav-item">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>마이</span>
                </a>
            </div>
        </nav>
    </div>
    
 </body>
 </html>
