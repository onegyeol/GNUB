<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
    <!-- 타임리프를 사용한 CSS 경로 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>

    

</head>


<body>
    <div class="header">
        <!-- Logo image -->
        <img src="https://github.com/user-attachments/assets/fc7341a0-da3e-4971-9100-ddac29772144" alt="Logo" class="logo">

        <!-- Updated Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="검색">
            <button class="search-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/49/49116.png" alt="Search Icon" width="20" height="20">
            </button>
        </div>

        <div class="links">
            <!--로그인 안했을 때 보이는 메뉴바-->
            <a href="#">Login</a>
            <a href="#">Signup</a>
            <!-- 로그인 했을 때 보이는 메뉴바-->
            <a href="#">Board</a>
            <a href="#">Mypage</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <div class="body">
        <h1 class="post-h1">게시판 글쓰기</h1>
        <div class="write"> 
            <form action="/submit-post" method="post" class="post-form">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" placeholder="제목을 작성해주세요" required>
                </div>
                
                <div class="form-group">
                    <label for="content">내용</label>
                    <form method="post">
                        <textarea id="summernote" name="editordata"></textarea>
                    </form>
                </div>
                
                <div class="form-group">
                    <button type="submit">글 등록</button>
                </div>
            </form>
        </div>

    </div>

    <div class="footer">
            최기임

    </div>


    <!-- summernote	--> 
    <script>
      $('#summernote').summernote({
        placeholder: '내용을 작성해주세요',
        tabsize: 2,
        height: 400
      });

    </script>
</body>
</html>
