<html xmlns="http://www.thymeleaf.org"

<head>

    <!-- 타임리프를 사용한 CSS 경로 -->

	<!-- include summernote css/js-->

	<style>
		* {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .body {
			padding-bottom: 80px; /* 푸터 높이만큼 여백 추가 */
			display: block;
			width: 100%;
			padding-bottom: 80px;
		}

            background-color: #f0f0f0;
            min-width: 1070px;
            overflow: auto; /* 스크롤 가능하도록 설정 */
        }

        #root {

            overflow-x: hidden;

        }

        .header-content {
            background-color: #f0f0f0;
            height: 74px;
            position: sticky;
            top: 0;

            z-index: 400;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .common-desk-header {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .header-wrap {
            background-color: #41bbca;
            width: 1070px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            height: 100%;
        }

        .banner-box {
            margin-top: 0;
            width: 100%;
            display: flex;
            padding-top: 0;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1; 
        }

        .banner-wrap {
            background-color: white;

            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        .banner-content {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .btn-search {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .btn-search img {
            width: 24px;
            height: 20px;
        }

        .main-logo {
            width: 135px;
            height: 45px;
        }

        .main-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .input-wrap {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .input-wrap {
            position: relative;
            display: inline-block;
            margin: 0 auto;
            width: 500px;
            max-width: 100%;
            padding: 0 16px;
            box-sizing: border-box;
            font-family: Pretendard, "Apple SD Gothic Neo", sans-serif;
            font-size: 15px;
            line-height: 1.5;
            color: #000;
            border: none;
            border-radius: 4px;
            background-color: #fff;
            height: calc(100% + 3px);
        }

        .main-logo {
            flex: 1;
        }

        .input-wrap input {
            width: 100%;
            padding: 8px 32px 8px 12px;
            border: none;
            border-radius: 4px;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            color: inherit;
            background-color: transparent;
        }

        .header-wrap {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: calc(100% + 3px);
        }

        .search-form {
            flex-grow: 2;
            display: flex;
            justify-content: center;
            margin-right: 10%;
        }

        .auth-box {
            flex: 1;
        }

        .input-wrap input:focus {

        }

        .input-wrap button {
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .search-input {
            width: 340px;

            padding: 0 40px 0 15px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
        }

        .search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

		.write {
			width: 1070px; /* 헤더, 푸터와 동일한 가로폭 */
			margin: 0 auto; /* 가운데 정렬 */
			padding: 30px;
			border-radius: 10px;
			text-align: left;
		}

		.post-h1 {
			font-size: 26px;
			font-weight: bold;
			text-align: left;
			width: 1070px; /* header와 동일한 너비 */
			margin: 32px auto 15px auto; /* header 위치와 정렬 */
		}

		.form-group {
			margin-bottom: 20px;
		}

		.form-group label {
			font-size: 16px;
			font-weight: bold;
			display: block;
			margin-bottom: 5px;
		}

		.form-group input[type="text"] {
			width: 100%;
			height: 45px;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
		}

		.form-group textarea {
			width: 100%;
			height: 300px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			resize: none;
		}

		.form-group input[type="text"] {
			width: 100%;
			height: 45px;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
		}

		.write-button {
			width: 100%;
			height: 45px;
			background-color: #41bbca;
			border: none;
			color: white;
			font-size: 18px;
			font-weight: bold;
			cursor: pointer;
			border-radius: 5px;
			transition: background-color 0.2s ease-in-out;
		}

		.write-button:hover {
			background-color: #3498db;
		}

		/* Summernote 에디터 스타일 조정 */
		.note-editor {
			border-radius: 5px;
			border: 1px solid #ccc;
		}

		/* Summernote 에디터 너비 맞추기 */
		#summernote {
			width: 100%;
			min-height: 400px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box; /* 패딩 포함 */
		}

		/* 버튼 조정 */
		.write-button {
			width: 100%;
			height: 50px;
			background-color: #41bbca;
			border: none;
			color: white;
			font-size: 18px;
			cursor: pointer;
			border-radius: 5px;
			transition: background-color 0.2s ease-in-out;
		}

		.write-button:hover {
			background-color: #35a0b0;
		}


		/* 반응형 스타일 */
		@media screen and (max-width: 1100px) {
			.write {
				width: 95%;
			}
		}

		.bottom-nav-wrapper {
            width: 100%;
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 500;
            height: 60px;
        }

        .bottom-nav {
            width: 1070px; /* 헤더와 동일한 너비 */
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            height: 100%;
        }

        .bottom-nav a {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }

        .bottom-nav a svg {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        @media screen and (max-width: 1070px) {
        .bottom-nav {
                width: 100%;
        }
        }

        .nav-container {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1070px;
            margin: 0 auto;
            padding: 0 16px;
            border-top: 1px solid rgba(138, 138, 138, 0.1);
        }
        .nav-container .menu-items {
            display: flex;
            align-items: center;
        }

        .nav-container .menu-item {
            margin: 0 15px; 
        }

        .nav-container  {
            margin-left: auto;
        }

        .fixed-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bottom-nav-wrapper {
            z-index: 400;
        }

        @media screen and (max-width: 768px) {
            .restaurant-card {
                width: 95%;
                padding: 20px;
            }
        }
	</style>
</head>
<body>
    <header class="header-content">
        <div class="common-desk-header">
            <div class="header-wrap">
                <div class="main-logo">
                    <a href="/main">
                        <img class="logo" src="https://github.com/user-attachments/assets/fc7341a0-da3e-4971-9100-ddac29772144" alt="Logo">
                    </a>
                </div>

                <div class="search-form">
                    <form action="/search" method="get">
                        <div class="input-wrap">
                            <input class="search-input" type="search" id="query" name="query" placeholder="지역, 음식 또는 식당명 입력" th:value="${searchTerm}" maxlength="255" autocomplete="off">
                            <button type="submit" class="btn-search">
                                <img src="/image/searching-icon.png" alt="검색버튼">
                            </button>
                        </div>
                    </form>

                <div class="auth-Box"></div>
            </div>
        </div>
    </header>

    <div class="body">
        <h1 class="post-h1">📌 글 적는 중 . . .</h1>
        <div class="write"> 
            <form method="post" id="post-form" class="post-form" th:action="@{/board/write}">

				<div class="form-group">

    <script>
		document.getElementById('post-form').addEventListener('submit', function(event) {
			sendit(event);  // 폼 검증 함수 호출
		});

		function sendit(event) {
			console.log("sendit() 함수가 호출되었습니다."); // 확인용 로그
			event.preventDefault();  // 기본 폼 제출 방지
			const boardForm = document.getElementById('post-form');
			const title = document.getElementById('title').value.trim(); 
			const content = $('#summernote').summernote('code').trim(); 

			// 제목 검증
			if (title === "") {
				alert("제목을 입력하세요!");
				document.getElementById('title').focus();
				return;
			}

			// 내용 검증
			if (content === "") {
				alert("내용을 입력하세요!");
				return;
			}

			// 검증 완료 시 폼 제출
			boardForm.submit();
		}



		$(document).ready(function() {
            $('#summernote').summernote({
                height: 400,
                lang: "ko-KR",
                focus: true,
                disableParagraph: false,
                callbacks: {
                    onImageUpload: function(files) {
                        uploadImages(files);  // 여러 개의 파일 업로드 지원
                    }
                },
                toolbar: [
                    ['font', ['bold', 'italic', 'underline', 'strikethrough', 'clear']],
                    ['insert', ['picture', 'link', 'table']],
                    ['view', ['fullscreen', 'codeview']]
                ]
            });
        });

        // 다중 이미지 업로드 함수
        function uploadImages(files) {
            let formData = new FormData();
            
            for (let i = 0; i < files.length; i++) {
                formData.append("files", files[i]);  
            }

            $.ajax({
                url: '/board/uploadImage',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    if (response.imageUrls) {
                        response.imageUrls.forEach(url => {
                            $('#summernote').summernote('insertImage', url);
                        });
                    } else {
                        alert("이미지 업로드 실패! 다시 시도해주세요.");
                    }
                },
                error: function(error) {
                    console.error("이미지 업로드 실패:", error);
                    alert("이미지 업로드 중 오류가 발생했습니다.");
                }
            });
        }





		let i = 0;
		function upload(name){
			$("#"+name).click();
		}
		//$(선택자).change(함수) : 해당 선택자의 요소에 변화가 일어난다면 넘겨주는 함수 호출
		$("[type='file']").change(function(e){
			//e : 파일이 업로드된 상황 자체를 담고있는 객체
			//e.target : 파일이 업로드가 된 input[type=file] 객체(태그객체)
			//e.target.files : 파일태그에 업로드를 한 파일 객체들의 배열
			const file = e.target.files[0];
			const fileTag = e.target;

			if(file == undefined){
				//파일이 업로드 되었다가 없어진 경우
				cancelFile(fileTag.id);
			}
			else{
				//파일이 없었다가 업로드 한 경우
				//#file0name
				$("#"+fileTag.id+"name").text(file.name);
				//업로드 된 파일의 확장자명
				let ext = file.name.split(".").pop();
				if(ext == 'jpeg' || ext == 'jpg' || ext == 'png' || ext == 'gif' || ext == 'webp'){
					$("."+fileTag.id+"_cont .thumbnail").remove();
					const reader = new FileReader();

					reader.onload = function(ie){
						const img = document.createElement("img");
						img.setAttribute("src",ie.target.result)
						img.setAttribute("class","thumbnail");
						document.querySelector("."+fileTag.id+"_cont").appendChild(img);
					}
					reader.readAsDataURL(file);
				}
				else{
					const temp = $("."+fileTag.id+"_cont .thumbnail");
					if(temp != null){
						temp.remove();
					}
				}
				//가장 마지막 파일 선택 버튼을 눌렀을 때
				if(fileTag.id.split("e")[1] == i){
					const cloneElement = $(".r"+i).clone(true);
					i++;
					cloneElement.appendTo("#boardForm tbody")
					const lastElement = $("#boardForm tbody").children().last();

					lastElement.attr("class","r"+i+" at");
					lastElement.children("th").text("파일 첨부"+(i+1));
					lastElement.children("td").attr("class","file"+i+"_cont");

					lastElement.find("input[type='file']").attr("name","files");
					lastElement.find("input[type='file']").attr("id","file"+i);
					lastElement.find("input[type='file']").val("");

					lastElement.find("span").attr("id","file"+i+"name");
					lastElement.find("span").text("선택된 파일 없음");

					lastElement.find("a")[0].href = "javascript:upload('file"+i+"')";
					lastElement.find("a")[1].href = "javascript:cancelFile('file"+i+"')"
				}

			}
		})

		function cancelFile(name){
			//가장 마지막 첨부 삭제 버튼을 누른 경우
			if(name.split("e")[1] == i){ return; }
			//현재 업로드된 파일이 여러개일 때
			if(i != 0){
				//tr지우기
				let temp = Number(name.split("e")[1]);
				//해당 행 지우기
				$(".r"+temp).remove();
				//지워진 다음 행 부터 숫자 바꿔주기
				for(let j=temp+1;j<=i;j++){
					const el = $("#boardForm tbody").find(".r"+j);
					el.attr("class","r"+(j-1)+" at");

					el.children('th').text("파일 첨부"+j);

					el.children('td').attr("class","file"+(j-1)+"_cont");

					const fileTag = el.find("input[type='file']");
					fileTag.attr("name","file"+(j-1));
					fileTag.attr("id","file"+(j-1));

					el.find("span").attr("id","file"+(j-1)+"name");

					el.find("a")[0].href = "javascript:upload('file"+(j-1)+"')"
					el.find("a")[1].href = "javascript:cancelFile('file"+(j-1)+"')"

				}
				i--;
			}
		}
		
	</script>


</body>
